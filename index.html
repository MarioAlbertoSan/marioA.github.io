<style>

body{
margin:0;
overflow:hidden;

/* CIELO */

.sun,.moon{
position:fixed;
top:60px;
right:80px;
width:70px;
height:70px;
border-radius:50%;
}

.sun{background:#ffd93b;box-shadow:0 0 40px #ffd93b}
.moon{background:#eee;box-shadow:0 0 30px white;display:none}

.star{
position:fixed;
color:white;

}

/* NUBES */

.cloud{
position:fixed;
font-size:40px;
animation:cloud 8s linear infinite;
}

@keyframes cloud{
from{left:-100px}
to{left:110%}
}

/* FLORES SUELO */

.ground{
position:fixed;
bottom:0;
width:100%;
display:flex;
justify-content:space-around;
font-size:40px;
}

.flower{
animation:grow 2s forwards;
}

@keyframes grow{
from{transform:scale(0)}
to{transform:scale(1)}
}

/* TARJETA */

.card{

padding:30px;
border-radius:25px;
max-width:400px;

}

img{width:220px}

button{

border:none;
border-radius:20px;
font-size:16px;
margin:10px;

}
.buttons{

align-items:center;
gap:20px;

}

#yes{background:#ff4d6d;color:white}
#no{background:#ccc}

/* EFECTOS */

.heart{

@keyframes rise{to{bottom:90%;opacity:0}}

.confetti{
position:fixed;
width:8px;
height:14px;

animation:shoot 2s forwards;
}

@keyframes shoot{
to{transform:translate(var(--x),var(--y)) rotate(720deg);opacity:0}
}

.petal{
position:fixed;
top:-40px;
width:40px;
animation:fall 6s linear forwards;
}

@keyframes fall{
to{transform:translateX(80px) translateY(110vh) rotate(360deg);opacity:0}
}

</style>
