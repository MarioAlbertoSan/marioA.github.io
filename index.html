<style>

body{
margin:0;
font-family:Arial;
background:#ffb6c1;
overflow:hidden;
text-align:center;

}

body.day{background:linear-gradient(#87ceeb,#ffc0cb);}
body.night{background:linear-gradient(#020024,#090979,#000);}

.card{
background:white;
padding:30px;
border-radius:25px;
max-width:400px;
margin:80px auto;
box-shadow:0 10px 30px rgba(0,0,0,.3);
position:relative;
z-index:10;
}

img{width:200px;}

.buttons{
display:flex;
justify-content:center;
gap:20px;
margin-top:15px;
}

button{
padding:12px 25px;
border:none;
border-radius:20px;
font-size:16px;
cursor:pointer;
}

#yes{background:#ff4d6d;color:white;}
#no{background:#ccc}

/* bouquet */

.bouquet{
position:fixed;
bottom:0;
left:50%;
transform:translateX(-50%);
display:flex;
gap:30px;
}

.god-flower{
position:relative;
width:60px;
height:200px;
}

.stem{
position:absolute;
bottom:0;
left:50%;
width:6px;
height:0;
background:#2ecc71;
transform:translateX(-50%);
animation:stemGrow 2s forwards;
}

.petals{
position:absolute;
bottom:120px;
left:50%;
transform:translateX(-50%) scale(0);
font-size:50px;
transition:.8s;
}

body.day .petals{transform:translateX(-50%) scale(1);}
body.night .petals{transform:translateX(-50%) scale(0);}

.loveText{
position:absolute;
top:-40px;
width:140px;
left:-40px;
font-size:13px;
color:#ffd6ff;
opacity:0;
transition:.4s;
}

.god-flower:hover .loveText{opacity:1;}

@keyframes stemGrow{to{height:120px;}}

/* petals falling */

.petal{
position:fixed;
top:-30px;
font-size:22px;
animation:fall 6s linear forwards;
}

@keyframes fall{
to{top:110%;transform:rotate(360deg);opacity:0;}
}

/* hearts */

.heart{
position:fixed;
font-size:30px;
animation:rise 3s forwards;
}

@keyframes rise{
to{bottom:90%;opacity:0;}
}

/* confetti */

.confetti{
position:fixed;
width:8px;
height:14px;
animation:shoot 2s forwards;
}

@keyframes shoot{
to{transform:translate(var(--x),var(--y)) rotate(720deg);opacity:0;}
}

</style>
</head>
