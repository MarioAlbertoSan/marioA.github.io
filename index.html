<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        
        <title>Pregunta importante</title>
        
        <style>
            body {
                background: linear-gradient(135deg,#ffb6c1,#ffc0cb);
                font-family: Arial;
                text-align:center;
                overflow:hidden;
            }
            
            .card{
                background:white;
                padding:30px;
                border-radius:25px;
                max-width:400px;
                margin:80px auto;
                box-shadow:0 10px 30px rgba(0,0,0,.3);
            }
            
            img{
                width:200px;
            }
            
            button{
                padding:12px 25px;
                border:none;
                border-radius:20px;
                font-size:16px;
                cursor:pointer;
                margin:10px;
            }
            
            #yes{
                background:#ff4d6d;
                color:white;
                transition:.3s;
            }
            
            #no{
                background:#ccc;
                transition:.3s;
            }
            
            /* FLORES */
            
            .flower{
                position:fixed;
                font-size:30px;
                animation:float 4s linear forwards;
            }
            
            @keyframes float{
                from{bottom:0;opacity:1}
                to{bottom:100%;opacity:0}
            }
            
            /* CONFETI */
            
            .confetti{
                position:fixed;
                width:10px;
                height:10px;
                animation:fall 3s linear forwards;
            }
            
            @keyframes fall{
                to{transform:translateY(600px) rotate(360deg)}
            }
        </style>
    </head>
    <body>
    
        <div class="card">

            function confetti(){

    </body>
</html>
