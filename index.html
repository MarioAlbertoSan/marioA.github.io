<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nivel Dios üíñ</title>

<style>

body{
margin:0;
overflow:hidden;
font-family:Arial;
background:#87ceeb;
transition:2s;
}

/* ===== CIELO ===== */

.sky{
position:fixed;
inset:0;
}

/* sol */

.sun{
position:absolute;
top:60px;
right:80px;
width:80px;
height:80px;
background:#ffd93b;
border-radius:50%;
box-shadow:0 0 40px #ffd93b;
}

/* luna */

.moon{
position:absolute;
top:60px;
right:80px;
width:70px;
height:70px;
background:#eee;
border-radius:50%;
box-shadow:0 0 30px white;
display:none;
}

/* estrellas */

.star{
position:absolute;
color:white;
font-size:14px;
opacity:0;
}

/* nubes coraz√≥n */

.cloud{
position:absolute;
font-size:40px;
animation:cloud 6s linear infinite;
}

@keyframes cloud{
from{left:-100px}
to{left:110%}
}

/* ===== TARJETA ===== */

.card{
background:white;
padding:30px;
border-radius:25px;
max-width:400px;
margin:150px auto;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.3);
position:relative;
z-index:10;
}

img{width:220px}

button{
padding:12px 25px;
border:none;
border-radius:20px;
font-size:16px;
margin:10px;
cursor:pointer;
}

#yes{background:#ff4d6d;color:white}
#no{background:#ccc}

/* ===== CORAZONES ===== */

.heart{
position:fixed;
bottom:0;
font-size:26px;
animation:rise 4s ease forwards;
}

@keyframes rise{
to{bottom:90%;opacity:0}
}

/* ===== CONFETI ===== */

.confetti{
position:fixed;
width:8px;
height:14px;
top:50%;
animation:shoot 2s forwards;
}

@keyframes shoot{
to{
transform:translate(var(--x),var(--y)) rotate(720deg);
opacity:0;
}
}

</style>
</head>

<body>

<div class="sky">
<div class="sun"></div>
<div class="moon"></div>
</div>

<div class="card">

<h2 id="text">¬øQuieres ser mi San Valent√≠n? üíò</h2>

<img id="gif" src="https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif">

<p id="phrase">Prometo cuidarte mucho ü•∫</p>

<button id="yes">S√≠ ‚ù§Ô∏è</button>
<button id="no">No üòÖ</button>

</div>

<script>

const phrases=[
"Eres mi persona favorita üíï",
"Contigo todo es mejor ü•∞",
"Te quiero mucho ‚ù§Ô∏è",
"Me haces muy feliz ‚ú®",
"Prometo darte flores üåπ"
];

let clicks=0;

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const text=document.getElementById("text");
const gif=document.getElementById("gif");
const phrase=document.getElementById("phrase");

/* ===== NUBES CORAZ√ìN ===== */

setInterval(()=>{
let c=document.createElement("div");
c.className="cloud";
c.innerText="üíó";
c.style.top=Math.random()*200+"px";
document.body.appendChild(c);
setTimeout(()=>c.remove(),6000);
},800);

/* ===== DIA A NOCHE ===== */

setTimeout(()=>{
document.body.style.background="#071a2c";
document.querySelector(".sun").style.display="none";
document.querySelector(".moon").style.display="block";

for(let i=0;i<40;i++){
let s=document.createElement("div");
s.className="star";
s.innerText="‚ú¶";
s.style.left=Math.random()*100+"%";
s.style.top=Math.random()*50+"%";
document.body.appendChild(s);
setTimeout(()=>s.style.opacity=1,100);
}
},2500);

/* ===== BOTONES ===== */

no.onclick=()=>{
clicks++;
phrase.innerText=phrases[clicks%phrases.length];
no.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*150-75}px)`;
yes.style.scale=1+clicks*0.15;
};

yes.onclick=()=>{

document.querySelector(".card").innerHTML=`
<h2>Sab√≠a que dir√≠as que s√≠ üòç</h2>
<img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmwxNGt0cDBvcG92cWdwNHNqamJ1a3pyMXBmMWkza2xwZm5scG9jeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ruhRMwYZkcJ8q7QtqV/giphy.gif">
<p>Gracias por hacerme tan feliz üíñ</p>
`;

confetti();
hearts();
};

/* ===== EFECTOS ===== */

function hearts(){
for(let i=0;i<40;i++){
let h=document.createElement("div");
h.className="heart";
h.innerText="‚ù§Ô∏è";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),4000);
}
}

function confetti(){
for(let i=0;i<150;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left="50%";
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
c.style.setProperty("--x",`${Math.random()*600-300}px`);
c.style.setProperty("--y",`${-Math.random()*500-200}px`);
document.body.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
}

</script>

</body>
</html>
